<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:100%}
        #map img {
            max-width: 100%;
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&type=webgl&ak=wv0PoAyDYs353uThZHoii1CtHX5auOzs">
    </script>
</head>

<body>
<div id="container"></div>
<div id="map" class="map" style="width:100%;height:100%;"></div>
<script type="text/javascript">
    var map = new BMapGL.Map("container");
    // 创建地图实例
    var point = new BMapGL.Point(116.404, 39.915);
    // 创建点坐标
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
    var circle = new BMapGL.Circle(point,100,{strokeColor:"blue", strokeWeight:20, strokeOpacity:1}); //创建圆
    map.addOverlay(circle);
</script>
</body>
</html>
